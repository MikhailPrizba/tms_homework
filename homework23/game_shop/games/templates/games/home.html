
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Gameshop{% endblock %}</title>
</head>
<body>
    {%block content%}
    {% for  game in games %}
    <div>
        <h2><a href="{% url 'product'%}{{game.slug}}">{{ game.name }}</a></h2>
        <img src="{{game.game_image.url}}" >
        <hr>
    </div>
    {% endfor %}
    {% endblock %}
</body>
</html>
